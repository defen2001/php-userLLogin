<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/thinkphp5/public/static/mystyle1.css" />
</head>
<body>
<h2>用户注册</h2>
<form action="{:url('index/user/doregister')}" method="post">
    <table>
        <tr>
            <td><label for="username">用户名</label> </td>
            <td><input type="text" name="username" id="username" required></td>
        </tr>
        <tr>
            <td><label for="password">密码</label> </td>
            <td><input type="password" name="password" id="password" required></td>
        </tr>
        <tr>
            <td><label for="password">确认密码</label> </td>
            <td><input type="password" name="repassword" id="repassword" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>注册</button>
                <button type="reset">重置</button>
            </td>
        </tr>
    </table>
</form>
<p>
    <a href="{:url('index/user/login')}">已有账号？点击登录</a>
</p>
</body>
</html>
